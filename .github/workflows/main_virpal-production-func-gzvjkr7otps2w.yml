# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy VirPal App Azure Functions - Production

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'src/functions/**'
      - 'scripts/setup-functions.cjs'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api' # VirPal Azure Functions directory
  NODE_VERSION: '20.x' # Node.js version for Azure Functions v4

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: 'Checkout VirPal App Repository'
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 'Install Root Dependencies'
        shell: pwsh
        run: |
          Write-Host "Installing root dependencies..."
          npm install

      - name: 'Build VirPal App Functions'
        shell: pwsh
        run: |
          Write-Host "Building VirPal App Azure Functions..."
          npm run build:functions

      - name: 'Verify API Directory Structure'
        shell: pwsh
        run: |
          Write-Host "Verifying API directory structure..."
          Get-ChildItem -Path "./api" -Recurse | Select-Object Name, FullName | Format-Table

          Write-Host "Checking package.json in API directory..."
          if (Test-Path "./api/package.json") {
            Write-Host "✅ package.json found in API directory"
            Get-Content "./api/package.json" | ConvertFrom-Json | ConvertTo-Json -Depth 3
          } else {
            Write-Host "❌ package.json NOT found in API directory"
            exit 1
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: virpal-functions-app
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download VirPal Functions artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: virpal-functions-app
          path: ./api

      - name: 'Verify Downloaded Artifact Structure'
        shell: pwsh
        run: |
          Write-Host "Downloaded artifact structure:"
          Get-ChildItem -Path "./api" -Recurse | Select-Object Name, FullName | Format-Table

          Write-Host "Checking for required files..."
          @("package.json", "host.json", "index.js") | ForEach-Object {
            $file = "./api/$_"
            if (Test-Path $file) {
              Write-Host "✅ $_ found"
            } else {
              Write-Host "❌ $_ NOT found"
            }
          }

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E0A3D008891243E497CCFF13E9758884 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_255429F359F047698182A276E22B4DD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D4D21766AB8E4948B3E3A97A86C0CF5C }}

      - name: 'Deploy VirPal App to Azure Functions'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'virpal-production-func-gzvjkr7otps2w'
          slot-name: 'Production'
          package: './api'
          respect-funcignore: true
